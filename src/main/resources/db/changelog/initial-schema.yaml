databaseChangeLog:
  - changeSet:
      id: 1
      author: dev
      changes:
        - createTable:
            tableName: hotel
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: brand
                  type: varchar(255)
              - column:
                  name: house_number
                  type: integer
              - column:
                  name: street
                  type: varchar(255)
              - column:
                  name: city
                  type: varchar(255)
              - column:
                  name: country
                  type: varchar(255)
              - column:
                  name: post_code
                  type: varchar(20)
              - column:
                  name: phone
                  type: varchar(50)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: check_in
                  type: varchar(10)
              - column:
                  name: check_out
                  type: varchar(10)

  - changeSet:
      id: 2
      author: dev
      changes:
        - createTable:
            tableName: hotel_amenities
            columns:
              - column:
                  name: hotel_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_hotel_amenities_hotel
                    referencedTableName: hotel
                    referencedColumnNames: id
              - column:
                  name: amenities
                  type: varchar(255)